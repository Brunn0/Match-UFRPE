{% extends 'base-2.html' %}

{% block content %}
<h2>Login</h2>
<div>
<form action="" method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        <label>Username</label>
        {{ form.username(_class="form-control", placeholder="seu_usuario") }}
    </div>
    <div class="form-group">
        <label>Password</label>
        {{ form.password(_class="form-contorl") }}
    </div>
    <div class="checkbox">
        <label>
            {{ form.remember_me }} Remember-me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>    

</div>
{% endblock %}
